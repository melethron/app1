apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app1
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  project: busybox
  source:
    path: "."
    repoURL: 'https://github.com/melethron/app1.git'
    targetRevision: "HEAD"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
